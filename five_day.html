<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles/styles.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
        <script src="script/main.js" defer></script>


    </head>
    <body>
        <div>
            <video src="videos/clear_day.mp4" autoplay muted loop></video>
        </div>
        <div class="box">

            <div id="search">
                <input type="text" id="search-btn" placeholder="       Search your city">
                <i class="fa-solid fa-magnifying-glass"></i>
               <button id="city-search" onclick="getPts()">Search</button>


            </div>
            <div id="table" >
                <a class="the-days" href="one_day.html" target="_blank">

                    <div onclick="greetUser('0')" class="days">
                        <div id="day-one" class="day">Mon</div>
                        <div>
                            <img class="weather-icon" id="day-one-icon" src="svg_icons/rain.svg" alt="cloud with rain">
                        </div>
                        <div class="temp">
                            <div class="temp-max" id="day-one-max">37</div>
                            <div class="temp-min" id="day-one-min">25</div>
                        </div>
                    </div>
                    
                    
                </a>
                <a class="the-days" href="one_day.html" target="_blank">
                    <div class="days" onclick="greetUser('1')">
                        <div id="day-two" class="day">Tue</div>
                        <div>
                            <img id="day-two-icon" class="weather-icon" src="svg_icons/Sun.svg" alt="sun">
                        </div>
                        <div class="temp">
                            <div class="temp-max" id="day-two-max">27</div>
                            <div class="temp-min" id="day-two-min">36</div>
                        </div>


                    </div>
                </a>
                <a href="one_day.html" target="_blank" class="the-days">
                    <div class="days" onclick="greetUser('2')">
                        <div id="day-three" class="day">Wed</div>
                        <div>
                            <img id="day-three-icon" class="weather-icon" src="svg_icons/sunbehindcloud.svg" alt="Sun behind clouds">
                        </div>
                        <div class="temp">
                            <div class="temp-max" id="day-three-max">15</div>
                            <div class="temp-min" id="day-three-min">26</div>
                        </div>

                    </div>
                </a>
                <a href="one_day.html" target="_blank" class="the-days">
                    <div class="days" onclick="greetUser('3')">
                        <div id="day-four" class="day">Thurs</div>
                        <div>
                            <img id="day-four-icon" class="weather-icon" src="svg_icons/sunbehindcloud.svg" alt="Sun behind clouds">
                        </div>
                        <div class="temp">
                            <div class="temp-max" id="day-four-max">15</div>
                            <div class="temp-min" id="day-four-min">26</div>
                        </div>

                    </div>
                </a>
                <a class="the-days" href="one_day.html" target="_blank">
                    <div class="days" onclick="greetUser('4')">
                        <div id="day-five" class="day" >Fri</div>
                        <div>
                            <img id="day-five-icon" class="weather-icon" src="svg_icons/sunbehindcloud.svg" alt="Sun behind clouds">
                        </div>
                        <div class="temp">
                            <div class="temp-max" id="day-five-max">15</div>
                            <div class="temp-min" id="day-five-min">26</div>
                        </div>

                    </div>
                </a>
